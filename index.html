<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tying</title>
    <link rel="stylesheet" href="style.css">
</head>

<body >
    <div class="sideFlex">
        <div>
            <button class="refreshButton" onclick="getRandomText()">Refresh Text</button>
            <img src="./emotico.png" alt="wow" class="emoji" >
        </div>

        <div class="flex">
            <div class="typed">
                <textarea name="typed" id="typed" cols="30" rows="10"></textarea>
            </div>
            <div class="type">
                <textarea placeholder="Type Here..." name="type" id="type" cols="30" rows="10"></textarea>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
